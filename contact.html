        </b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <div class="jumbotron">
          <div class="d-flex justify-content-center flex-direction-column" id="header">
        <img src="res/kg.png" alt="Picture Of Keith Gardiner"> 
   

        <div class="pl-03">
            <h1 class="display-4 text-light">Contact</h1>
            <p class="lead text-light">Contact us for hire or any other general inquiries</p>
          </div>
        </div>
      
      </div>

    
      <div class="container">
          <br>
          <br>
   
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput2">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput3">Phone</label>
            <input type="phone" class="form-control" id="exampleFormControlInput3" placeholder="(555) 555-5555">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" cols="122" placeholder="Inquire about pricing, availability, or any general questions."></textarea>
        </div>
      </form> 

      <button type="button" class="btn btn-outline-primary" style="color: rgb(134, 8, 165); border-color: rgb(58, 7, 68);">Submit</button>
   

</div>
</div>
